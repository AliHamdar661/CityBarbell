    <p class="contactIntroduction">Feel free to contact us on +961 70 051555, or leave us your comments in the form below:</p>

    <hr>

    <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <label for="firstName">Your first name:</label>
        <input type="text" name="firstName" id="firstName"><br>
        <label for="lastName">Your last name:</label>
        <input type="text" name="lastName" id="lastName"><br>
        <label for="email">Your e-mail address:</label>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Your phone number:</label>
        <input type="tel" name="phone" id="phone" pattern="\d{2}[\-]\d{6}" placeholder="XX-XXXXXX"><br>
        <label for="text">Your message:</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea><br><br><br>
        <button type="submit" id="submitButton">Submit</button>
    </form>
